<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
      location.href = UserInput + ".html";
   }
</script>
  
  
<h1 style="text-align:center">さらぼる関係者用のページです</h1>
  <h4 style="text-align:center">入るにはパスワードを入力してください</h4>


<div class="passbox">  
  <div onclick="gate();">
    <h2 id="p2" style="text-align:center">パスワードを入力</h2>
   </div>
</div>

  
	
<script>
//初期表示は非表示
document.getElementById("p2").style.visibility ="hidden";

function clickBtn2(){
	const p2 = document.getElementById("p2");

	if(p2.style.visibility=="visible"){
		// hiddenで非表示
		p2.style.visibility ="hidden";
	}else{
		// visibleで表示
		p2.style.visibility ="visible";
	}
}
</script>
	
	
	<div class="g-recaptcha" data-callback="clickBtn2()" data-sitekey="6LeY9PsUAAAAAGpHXGEYqULXfXOKqpyyCw9mUub5"></div>
