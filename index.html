
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://hata-ych.github.io/verification/stylesheet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>

  
<script type="text/javascript">
   function gate() {
      var UserInput = prompt("パスワードを入力して下さい:","");
      location.href = UserInput + ".html";
   }
</script>
  
  
<h1 style="text-align:center">さらぼる関係者用のページです</h1>
  <h4 style="text-align:center">入るにはパスワードが必要です</h4>


<div class="passbox">  
  <div onclick="gate();">
    <h2 id="target" style="text-align:center">パスワードを入力する</h2>
   </div>
</div>

  
	

<script>
document.getElementById("target").style.display ="none";

function changeDisplay(){
  var str = document.getElementById("target");
  if(str.style.display == "none"){
    str.style.display = "block";
  }else{
    str.style.display = "none";
  }
}
</script>


	
<div class="captchabox">
<div class="g-recaptcha" data-callback="changeDisplay" data-sitekey="6LeY9PsUAAAAAGpHXGEYqULXfXOKqpyyCw9mUub5"></div>
</div>
